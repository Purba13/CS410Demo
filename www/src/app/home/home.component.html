<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="info">
      {{info}}
  </div>
  <p>
    Welcome to Spotlight!<br>
  </p>
  
  <p>Currently saved models:</p>
  <ul>
      <li *ngFor="let model of models">
        {{model.name}}
        <a href="{{model.url}}" >Download</a>
      </li>
  </ul>
</div>

<div class="col-sm-4">
  <h6>Upload model</h6>
  <file-drop headertext="" (onFileDrop)="modelFileDropped($event)">
    <span>Drop your model file here (*.pkl)</span>
  </file-drop>
</div>
