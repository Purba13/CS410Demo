<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="info">
      {{info}}
  </div>
  <p>
    Welcome to Spotlight!<br>
    Upload a dataset to get started.
  </p>
  <p>Currently saved models:</p>
  <ul>
      <li *ngFor="let model of models">
        {{model.name}}
        <a href="{{model.url}}" >Download</a>
      </li>
  </ul>
</div>
