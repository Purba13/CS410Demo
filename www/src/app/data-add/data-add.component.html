<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="error">
      {{error}}
  </div>
  <form (ngSubmit)="onSubmit()" #adddataForm="ngForm">
    <div class="row">
      <div class="col-sm-6">
        <h4>Classifiers</h4>
        <div class="form-check" *ngFor="let classifier of classifiers" (click)="onSelect(classifier)">
          <input class="form-check-input" type="checkbox" value="" id="{{classifier.id}}" [checked]="classifier === selectedClassifier">
          <label class="form-check-label" for="{{classifier.id}">{{classifier.name}}</label>
        </div>
      </div>
    </div>

    <div class="row mt-3">
        <div class="col-sm-6">
          <h4>Upload</h4>
          <div class="alert alert-success" role="alert" *ngIf="fileToUpload">Added file {{fileToUpload.name}}.</div>
          <file-drop headertext="Drop dataset file here (*.csv, *.json)" (onFileDrop)="fileDropped($event)">
          </file-drop>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-sm-4">
          <h4>Model name</h4>
          <input type="text" class="form-control" aria-label="ModelName" aria-describedby="basic-addon1" [(ngModel)]="name"
            name="name">
        </div>
    </div>

      <div class="mt-3" hidden='true'>
        <h4>Quick edit</h4>
        <div class="input-group input-group-lg">
          <textarea class="form-control" aria-label="Textarea" rows="5">
Name,Age,Favorite movie
Mark,17,Inception

          </textarea>
        </div>
      </div>

    <div class="row mt-3">
        <div class="col-sm-6">
        <button type="submit" class='btn btn-success'>Save</button>
        <button type="button" class='btn btn-default ml-1' routerLink="/data">Cancel</button>
        </div>
    </div>
  </form>
</div>
