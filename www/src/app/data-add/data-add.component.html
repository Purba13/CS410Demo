<div class="container">
    <div>
      <h4>Upload</h4>
      <file-drop headertext="Drop dataset file here (*.csv, *.json)" (onFileDrop)="fileDropped($event)">
      </file-drop>
    </div>

    <div class="mt-5">
      <h4>Quick edit</h4>
      <div class="input-group input-group-lg">
          <textarea class="form-control" aria-label="Textarea" rows="15">
Name,Age,Favorite movie
Mark,17,Inception

          </textarea>
        </div>        
    </div>

    <div class="mt-3">
      <button class='btn btn-primary' routerLink="/data" >Save</button>
      <button class='btn btn-secondary ml-1' routerLink="/data" >Cancel</button>
    </div>
</div>
