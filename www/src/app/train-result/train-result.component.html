<div class="container" *ngIf="trainingResult">
  <div class="row">
    <div class="col-sm-12">
      <h4>Training results for {{trainingResult.modelName}}</h4>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-sm-12" *ngIf="trainingResult.classificationMatrix.length > 0">
      <table class="table table-bordered no-footer table-striped" role="grid">
        <thead>
          <tr>
            <td>Class</td>
            <td>Precision</td>
            <td>Recall</td>
            <td>F1-score</td>
            <td>Support</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of trainingResult.classificationMatrix">
            <td>{{member.class}}</td>
            <td>{{member.precision}}</td>
            <td>{{member.recall}}</td>
            <td>{{member.f1_score}}</td>
            <td>{{member.support}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

    <div class="row">
      <div class="col-sm-12">
        <!-- <button type="submit" class='btn btn-success'>Save</button>
            <button type="button" class='btn btn-default ml-1' routerLink="/data">Cancel</button>     -->
        <a href="{{trainingResult.modelUri}}" class="btn btn-primary" role="button">Save model</a>
        <button type="button" class='btn btn-default ml-1' routerLink="/train">Back</button>
      </div>
    </div>
  </div>
